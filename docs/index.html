<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>noob</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'noob',
        repo: '',
        loadSidebar: true,
        coverpage: true,
        mergeNavbar: true,
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        notFoundPage: true,

        formatUpdated: function (time) {
            // ...

            return time;
        },
        autoFooter: {
            name: 'EASI',          // company display name (required)
            copyYear: 2015,             // start copyright year (required)
            onBody: true             // if true it is on the main doc
        },
        search: {
            depth: 5,
            noData: {
                '/': 'No results!'
            },
            paths: 'auto',
            placeholder: {
                '/': 'Search'
            }
        },
        progress: {
            position: "top",
            color: "var(--theme-color,#42b983)",
            height: "3px",
        },
        plugins: [
            EditOnGithubPlugin.create(
                'https://github.com/crossoverJie/java-noob/blob/main/docs/',
                null,
                'edit on git'
            )

        ]
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

<!-- unpkg.com -->
<script src="https://unpkg.com/@markbattistella/docsify-sidebarfooter@latest"></script>

<!-- jsDelivr -->
<script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-sidebarfooter@latest"></script>
</body>
</html>
